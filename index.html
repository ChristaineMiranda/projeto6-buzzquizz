    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>
    </head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <!-- fontes: Roboto (400 e 700 / itálico) / Roboto Condensed (400 e 700) / Poppins (400 e 700)-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <body>
        <!-- deixei a barra vermelha do buzzquizz para aparecer em todas as outras telas-->
         <header class="barraCima"><h1 class="buzzquizz">BuzzQuizz</h1></header>


         <!-- TELA 1: LISTA DE QUIZZES -->
         <div class="entrada conteudoGeral">
         <div class="caixaCriar">
            <div class="infoCriarQuizz">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button onclick="criarQuizz()" class="criarBotao">Criar Quizz</button>
            </div>
         </div>

         <ul class="listaQuizzes">
            <span class="manterEsquerda">Todos os Quizzes</span>


        </ul> <!--fim da listaQuizzes-->
         </div> <!-- fim de conteudoGeral-->
         
         
         
         <!-- TELA 2: PAGINA DE UM QUIZZ -->
         <div class="paginaQuizz esconder">
            <div class="conteudoQuizz">
            </div>
        
        <ul class="caixasPerguntasQuiz">

        </ul>

<div class="fimDeJogo esconder">
<div class="caixaSucessoQuizz">
    
</div>

<div class="botaoProsseguir" onclick="reiniciarQuiz(this)"><span class="textoBotaoCriacao">Reiniciar</span></div>
<div class="botaoRetornar" onclick="retornarTelaPrincipal(this)"><span class="retornar">Voltar pra home</span></div>
</div>
        </div> <!-- paginaQuizz conteudoQuizz-->
        



         <!-- TELA 3: CRIAÇÃO DE QUIZZES -->
         <!-- acredito que podemos usar as configurações do conteudoGeral para tela de entrada e de criacao do quizz-->
         <div class="criarQuizzConteudo conteudoGeral esconder">
            <!-- TELA 3.1 - INFO BASICA-->
            <div class="infoBasica">
                <div class="orientacaoCriarQuizz">Comece pelo começo</div>
                <div class="caixaBranca">
                    <input class="tituloDoQuiz" type="text" placeholder="Título do seu quizz" />
                    <input class="imagemDoQuiz" type="text" placeholder="URL da imagem do seu quizz" />
                    <input class="qtddPerguntasQuiz" type="text" placeholder="Quantidade de perguntas do quizz" />
                    <input class="qtddNiveisQuiz" type="text" placeholder="Quantidade de níveis do quizz" />
                </div>
                <div class="botaoProsseguir" onclick="telaPerguntasQuiz(this)"><span class="textoBotaoCriacao">Prosseguir pra criar perguntas</span></div>
            </div> <!--TELA 3.1  -->

            <!-- TELA 3.2 - PERGUNTAS DO QUIZ-->
            <div class="perguntasQuiz esconder">
                <div class="orientacaoCriarQuizz">Crie suas perguntas</div>
                
                <ul class="caixasBrancasListaPerguntas">

                </ul>


            <ul class="caixaBrancaReduzidaLista">

            </ul>
        

                <div class="botaoProsseguir" onclick="telaNiveisQuiz(this)"><span class="textoBotaoCriacao">Prosseguir pra criar níveis</span></div>
            </div> <!-- TELA 3.2-->

            <!-- TELA 3.3 - NIVEIS DO QUIZ-->
            <div class="niveisQuiz esconder">
                <div class="orientacaoCriarQuizz">Agora, decida os níveis!</div>

                <ul class="caixasBrancasListaNiveis">
            
            </ul>


                <div class="botaoProsseguir" onclick="telaSucessoQuiz(this)"><span class="textoBotaoCriacao">Finalizar Quizz</span></div>
            </div> <!-- TELA 3.3-->

            <!-- TELA 3.4 - SUCESSO DO QUIZ-->
            <div class="sucessoQuiz esconder">
                <div class="orientacaoCriarQuizz">Seu quizz está pronto!</div>
                <div class="addImgResultado">
                    <div class="resultadoCompleto">
                        <div class="caixaTituloSucessoQuizResultado"><h1 class="tituloSucessoQuizResultado"></h1></div>
                    </div>
            </div>
                <div class="botaoProsseguir" onclick="acessarQuiz(this)"><span class="textoBotaoCriacao">Acessar Quizz</span></div>
                <div class="botaoRetornar" onclick="retornarTelaPrincipal(this)"><span class="retornar">Voltar pra home</span></div>
            </div> <!-- TELA 3.4-->


         </div> <!-- tela 3-->
         


         <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
         <script src="script.js"></script>
    </body>
    </html>
